<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{{ user }}</title>
	<link rel="stylesheet" href="">
</head>
<body>
	{% for i in form %}
		<div>
			<h1> {{ i.title }}</h1>
			<div>
				<a href="{% url 'show_webpage' i.pk %}">View</a>
				<a href="{% url 'display_edit_page' i.pk %}">Edit</a>
			</div>
		</div>
	{% empty %}
		<div><h1> You have no website </h1></div>
	{% endfor %}
</body>
</html>
